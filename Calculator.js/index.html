<body>
    <div class="wrapper">
        <div class="container">
            <div class="display">
                <input type="text" placeholder="0" id="input" disabled />
            </div>
            <div class="number_div">
                <button class="btn">7</button>
                <button class="btn mob">8</button>
                <button class="btn mob mobRight">9</button>
                <button id="ac" onclick="input.value = '' ">AC</button>
                <br />
                <button class="btn">4</button>
                <button class="btn mob">5</button>
                <button class="btn mob">6</button>
                <br />
                <button class="btn">1</button>
                <button class="btn mob">2</button>
                <button class="btn mob">3</button>
                <br />
                <button class="btn" onclick="backspace()">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="btn mob">0</button>
                <button class="btn mob">.</button>
                <br />
                <button class="btn">√∑</button>
                <button class="btn">√ó</button>
                <button class="btn">‚Äì</button>
                <button class="btn">+</button>
                <button class="btns" id="equal_sign" onclick="input.value = eval(input.value)">
                    <a style="text-decoration: none; color: white" target="_blank"
                        href="https://emmanueloyiboke-portfolio.netlify.app/">=</a>
                </button>
                <br />
            </div>
            <div class="signs_div">
                <span class="arrow_left"><i class="fa-solid fa-angle-left"></i></span>
                <button class="sign_btn" onclick="sin()">sin</button>
                <button class="sign_btn" onclick="cos()">cos</button>
                <button class="sign_btn" onclick="tan()">tan</button>
                <br />
                <button class="sign_btn" onclick="fact()">√ó!</button>
                <button class="sign_btn" onclick="pi()">œÄ</button>
                <button class="sign_btn" onclick="log()">log</button>
                <br />
                <button class="sign_btn btn">(</button>
                <button class="sign_btn btn">)</button>
                <button class="sign_btn" onclick="root()">‚àö</button>
                <br />
                <button class="sign_btn" onclick="e()">e</button>
                <button class="sign_btn btn">%</button>
                <button class="sign_btn" onclick="pow()">
                    x
                    <span style="position: relative; bottom: 0.4em; right: 0.1em">y</span>
                </button>
            </div>
        </div>
